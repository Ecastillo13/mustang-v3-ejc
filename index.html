<!doctype html>

<html lang="en">

<head>
    <title>
        Mustang V3
    </title>
    <link rel="stylesheet" href="mustangv3.css">
    <script src="mustangv3.js"></script>
</head>

<body onload="initApplication()">
    <h1 style="text-align: center;">
        Mustang Version Three
    </h1>
    <button id = "button" onclick="importContacts()">Import Contacts</button><br><br>
    <button id = "button" onclick="saveContactsToServer()">Save Contacts</button><br><br>
    <button id = "button" onclick="loadContactsFromServer()">Load Contacts</button><br><br>
    <button id = "button" onclick="logContacts()">Log Contacts</button><br><br>

    <table style="margin-right: 10px;">
    <tr>
        <td>
            Name:
        </td>
        <td>
            <input id="NameID" type="text" value="" size="25">
        </td>

        <td>
            Email:
        </td>
        <td>
            <input id="EmailID" type="text" value="" size="25">
        </td>

        <td>
            Zip:
        </td>
        <td>
            <input id="ZipID" type="text" value="" size="25">
        </td>

        <td>
            City:
        </td>
        <td>
            <input id="CityID" type="text" value="" size="25">
        </td>

        <td>
            State:
        </td>
        <td>
            <input id="StateID" type="text" value="" size="25">
        </td>

    </tr>

    </table>

    <br>
    <button id="button" onclick="previous()">Previous</button><br><br>
    <button id="button" onclick="next()">Next</button><br>
    <br>
    <button id="button" onclick="add()">New</button><br><br>
    <button id="button" onclick="remove()">Delete</button><br>

    <p id="statusID"></p>
        <br><br><hr>
        Test Data:<br>
        <br>
        Import Index:
        <p id="indexID"></p>
        Import Contacts:
        <p id="contactsID"></p>

</body>
</html>
